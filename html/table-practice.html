<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
	<tr>
		<th>Brand</th>
		<th>Console</th>
		<th>Game</th>
	</tr>
	<tr>
		<td>Sony</td>
		<td>PS4</td>
		<td>Horizon: Zero Dawn</td>
	</tr>
	<tr>
		<td>Nintendo</td>
		<td>Switch</td>
		<td>The Legend of Zelda: Breath of the Wild</td>
	</tr>
	</table>

	<table border=1>
	<tr>
		<th>Brand</th>
		<th>Console</th>
		<th>Game</th>
		<th>Predecessor</th>
	</tr>
	<tr>
		<td rowspan="2">Sony</td>
		<td rowspan="2">PS4</td>
		<td colspan="2">Horizon: Zero Dawn</td>
	</tr>
	<tr>
		<td>Nier: Automata</td>
		<td>Nier</td>
	</tr>
		<tr>
		<td>Nintendo</td>
		<td>Switch</td>
		<td>The Legend of Zelda: Breath of the Wild</td>
		<td>The Legend of Zelda: Skyward Sword</td>
	</tr>
	</table>
</body>
</html>
